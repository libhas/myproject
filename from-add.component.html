<div id="dispaly" class="modal " tabindex="-1" role="dialog" data-backdrop="false" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header" style='background-color: #dc3545;'>
                <h2 class="modal-title">Add Product</h2>
                <button type="button" type="button" class="close btn-close" aria-label="Close" (click)="close()">
                    <span style='font-size:2rem' aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form [formGroup]="formGroup">
                    <div class="form-group">
                        <label [innerText]="'title:'"></label>
                        <input class="valid form-control"  type="text" formControlName="title"   required />
                        <!-- <div  class="alert alert-danger"></div> -->
                    </div>
                    
                    <div class="form-group">
                        <label [innerText]="'price:'"></label>
                        <input class="valid form-control" type="number" formControlName="price" required />
                    </div>
                    <div class="form-group">
                        <label [innerText]="'description:'"></label>
                        <input class="valid form-control" type="text" formControlName="desc">
                    </div>
                    <div class="form-group">
                        <span [innerText]="text"></span>
                    </div>
                    <div class="form-group">
                        <label [innerText]="'img:'"> </label>
                        <input class="valid form-control" type="text" formControlName="img">
                    </div>




                    
                </form>
            </div>
            <div class="modal-footer">
                <button id="save" type="submit" class="btn btn-primary" (click)="add(formGroup.value)">save</button>
                <button id="close" class="btn btn-secondary" (click)="close()" data-dismiss="modal">cancel</button>
                
            </div>
        </div>
    </div>
</div>
